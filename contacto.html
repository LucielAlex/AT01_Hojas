        <main class="ed-item web-75">
            <h1>Contacto</h1>

            <form action="#" class="ed-container contacto">
                <div class="ed-item web-70">
                    <input type="text" placeholder="Nombres">
                </div>
                <div class="ed-item web-70">
                    <input type="email" placeholder="E-mail">
                </div>

                </div>
                <div class="ed-item web-40">
                    <input type="button" class="enviar" value="Enviar Comentario" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal01">
